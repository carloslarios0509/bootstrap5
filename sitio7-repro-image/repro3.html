<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- ImÃ¡genes -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/150-years-logo-design.webp" class="img-fluid" alt="Imagen 1" onclick="playAudio('http://s2.suenalive.com/8362/stream')">
      </div>
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/futura.webp" class="img-fluid" alt="Imagen 2" onclick="playAudio('https://stm2.xcast.com.br:7546/;')">
      </div>
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/labuenisima.webp" class="img-fluid" alt="Imagen 3" onclick="playAudio('https://stream-155.zeno.fm/dxkpx08drchvv?zs=FVP876-oRPe98yFo8u50Yg&rj-ttl=5&rj-tok=AAABfn8DV_4AVq_g5wUvdVvtMQ')">
      </div>
    </div>
  </div>

  <!-- Reproductor de audio -->
  <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="background-color: #f8f9fa;">
    <audio id="audioPlayer" controls>
      Tu navegador no soporta el elemento de audio.
    </audio>
  </div>

  <script>
    function playAudio(audioSrc) {
      var audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = audioSrc;
      audioPlayer.play();
    }
  </script>
</body>
</html>
