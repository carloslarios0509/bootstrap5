<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilo personalizado para los botones de imagen */
    .image-button {
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-4">
      <img src="../sitio-web-radio-1/img/150-years-logo-design.webp" class="img-fluid image-button" data-audio="https://stream-155.zeno.fm/dxkpx08drchvv?zs=FVP876-oRPe98yFo8u50Yg&rj-ttl=5&rj-tok=AAABfn8DV_4AVq_g5wUvdVvtMQ" alt="Imagen 1">
    </div>
    <div class="col-md-4">
      <img src="../sitio-web-radio-1/img/futura.webp" class="img-fluid image-button" data-audio="http://s2.suenalive.com/8362/stream" alt="Imagen 2">
    </div>
    <div class="col-md-4">
      <img src="../sitio-web-radio-1/img/labuenisima.webp" class="img-fluid image-button" data-audio="https://stm2.xcast.com.br:7546/;" alt="Imagen 3">
    </div>
  </div>
</div>

<audio id="audio" controls style="display:none;"></audio>

<!-- Bootstrap JS (opcional si no necesitas otras funcionalidades de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const imageButtons = document.querySelectorAll('.image-button');
    const audio = document.getElementById('audio');

    // Agregar evento clic a cada botÃ³n de imagen
    imageButtons.forEach(button => {
      button.addEventListener('click', function() {
        const audioFile = this.getAttribute('data-audio');
        audio.src = audioFile;
        audio.play();
      });
    });
  });
</script>
</body>
</html>
