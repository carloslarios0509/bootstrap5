<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Audio Personalizado con Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- ImÃ¡genes -->
    <div class="container mt-4">

        <div class="row">
            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/104fm.jpg" class="img-fluid" alt="Imagen 1"
                    onclick="playAudio('http://s2.suenalive.com/8362/stream', this.src)">
            </div>
            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/labuenisima.webp" class="img-fluid" alt="Imagen 2"
                    onclick="playAudio('http://stream.zeno.fm/yr738hxywg9vv', this.src)">
            </div>
            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/logo official stereo cristiana.jpg" class="img-fluid" alt="Imagen 3"
                    onclick="playAudio('https://stm2.xcast.com.br:7546/;', this.src)">
            </div>

            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/104fm.jpg" class="img-fluid" alt="Imagen 1"
                    onclick="playAudio('http://s2.suenalive.com/8362/stream', this.src)">
            </div>
            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/labuenisima.webp" class="img-fluid" alt="Imagen 2"
                    onclick="playAudio('http://stream.zeno.fm/yr738hxywg9vv', this.src)">
            </div>
            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/logo official stereo cristiana.jpg" class="img-fluid" alt="Imagen 3"
                    onclick="playAudio('https://stm2.xcast.com.br:7546/;', this.src)">
            </div>

            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/104fm.jpg" class="img-fluid" alt="Imagen 1"
                    onclick="playAudio('http://s2.suenalive.com/8362/stream', this.src)">
            </div>
            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/labuenisima.webp" class="img-fluid" alt="Imagen 2"
                    onclick="playAudio('http://stream.zeno.fm/yr738hxywg9vv', this.src)">
            </div>
            <div class="col-md-4">
                <img src="../sitio-web-radio-1/img/logo official stereo cristiana.jpg" class="img-fluid" alt="Imagen 3"
                    onclick="playAudio('https://stm2.xcast.com.br:7546/;', this.src)">
            </div>
        </div>

    </div>

    <!-- Reproductor de audio personalizado -->
    <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="background-color: #f8f9fa;">
        <audio id="audioPlayer" style="display: none;"></audio>
        <div class="text-center mt-2">
            <button class="btn btn-primary rounded-circle" onclick="togglePlayPause()">
                <i id="playPauseIcon" class="fas fa-play"></i>
            </button>
        </div>
    </div>

    <script>
        var audioPlayer = document.getElementById('audioPlayer');
        var playPauseIcon = document.getElementById('playPauseIcon');

        function playAudio(audioSrc, imageSrc) {
            audioPlayer.src = audioSrc;
            audioPlayer.play();
            document.getElementById('audioImage').src = imageSrc;
            playPauseIcon.classList.remove('fa-play');
            playPauseIcon.classList.add('fa-pause');
        }

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseIcon.classList.remove('fa-play');
                playPauseIcon.classList.add('fa-pause');
            } else {
                audioPlayer.pause();
                playPauseIcon.classList.remove('fa-pause');
                playPauseIcon.classList.add('fa-play');
            }
        }
    </script>
</body>

</html>
