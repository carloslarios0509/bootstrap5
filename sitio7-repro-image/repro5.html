<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio Personalizado con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- ImÃ¡genes -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/104fm.jpg" class="img-fluid" alt="Imagen 1" onclick="playAudio('https://stream.zeno.fm/44nv2o0vo61uv', this.src)">
      </div>
      <div class="col-md-4">
        <img src="imagen2.jpg" class="img-fluid" alt="Imagen 2" onclick="playAudio('audio2.mp3', this.src)">
      </div>
      <div class="col-md-4">
        <img src="imagen3.jpg" class="img-fluid" alt="Imagen 3" onclick="playAudio('audio3.mp3', this.src)">
      </div>
    </div>
  </div>

  <!-- Reproductor de audio personalizado -->
  <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="background-color: #f8f9fa;">
    <audio id="audioPlayer" controls>
      Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="text-center mt-2">
      <button class="btn btn-primary" onclick="play()">Play</button>
      <button class="btn btn-primary" onclick="pause()">Pause</button>
    </div>
  </div>

  <script>
    var audioPlayer = document.getElementById('audioPlayer');

    function playAudio(audioSrc, imageSrc) {
      audioPlayer.src = audioSrc;
      audioPlayer.play();
      document.getElementById('audioImage').src = imageSrc;
    }

    function play() {
      audioPlayer.play();
    }

    function pause() {
      audioPlayer.pause();
    }
  </script>
</body>
</html>
