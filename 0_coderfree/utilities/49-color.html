<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">

        <p class="text-primary">text-primary</p>
        <p class="text-secondary">text-secondary</p>
        <p class="text-success">text-success</p>
        <p class="text-danger">text-danger</p>
        <p class="text-warning">text-warning</p>
        <p class="text-info">text-info</p>
        <p class="text-light bg-dark">text-light bg-dark</p>
        <p class="text-dark">text-dark</p>
        <p class="text-body">text-body</p>
        <p class="text-muted">text-muted</p>
        <p class="text-white bg-dark">text-white bg-dark</p>
        
        <h2>Opacity</h2>
        <p class="text-primary">text-primary</p>
        <p class="text-primary text-opacity-75">text-primary</p>
        <p class="text-primary text-opacity-50">text-primary</p>
        <p class="text-primary text-opacity-25">text-primary</p>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
