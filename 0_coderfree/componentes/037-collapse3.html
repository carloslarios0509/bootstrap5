<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeón Horizontal con Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .collapse-item {
      display: inline-block;
      margin-right: 10px; /* Espacio entre los botones */
    }
    .collapse {
      width: auto; /* Ancho automático para el contenido colapsado */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  
  <!-- Botón 1 -->
  <button class="btn btn-primary collapse-item" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
    Botón 1
  </button>
  
  <!-- Información del Botón 1 -->
  <div class="collapse" id="collapseOne">
    <div class="card card-body">
      Información del botón 1
    </div>
  </div>
