<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Alertas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
        <div class="alert alert-primary alert-dismissible">            
            <span>Esta es una alerta Primary</span> <a class="alert-link" href="">Ir al sitio</a>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
        <div class="alert alert-secondary  alert-dismissible">
            <span>Esta es una alerta Secondary</span>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
        <div class="alert alert-success  alert-dismissible">
            <span>Esta es una alerta Success</span>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
        <div class="alert alert-danger  alert-dismissible">
            <span>Esta es una alerta Danger</span>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
        <div class="alert alert-warning  alert-dismissible">
            <span>Esta es una alerta Warning</span>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
        <div class="alert alert-info  alert-dismissible">
            <span>Esta es una alerta Info</span>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
        <div class="alert alert-light  alert-dismissible">
            <span>Esta es una alerta Light</span>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
        <div class="alert alert-dark  alert-dismissible">
            <span>Esta es una alerta Dark</span>
            <button class="btn-close"
                data-bs-dismiss="alert"
                aria-label="close"
            ></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
