<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Popovers en Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container py-4">
        <div>
            <button class="btn btn-danger" 
            title="Titulo del popover"
                data-bs-toggle="popover" 
                data-bs-content="Hola Mundo">
                Click para alternar la ventana emergente
            </button>
        </div>
<br>
        <div>

            <button class="btn btn-primary" 
                data-bs-trigger="focus"
                data-bs-placement="top"
                data-bs-toggle="popover" 
                data-bs-content="Hola Mundo">
                Popover en la parte superior
            </button>

       

            <button class="btn btn-primary" 
                data-bs-trigger="focus"
                data-bs-placement="right"
                data-bs-toggle="popover" 
                data-bs-content="Hola Mundo">
                Popover en la parte derecha
            </button>

    

            <button class="btn btn-primary" 
                data-bs-trigger="focus"
                data-bs-placement="bottom"
                data-bs-toggle="popover" 
                data-bs-content="Hola Mundo">
                Popover en la parte abajo
            </button>

            <button class="btn btn-primary" 
                data-bs-trigger="focus"
                data-bs-placement="left"
                data-bs-toggle="popover" 
                data-bs-content="Hola Mundo">
                Popover en la parte izquierda
            </button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
