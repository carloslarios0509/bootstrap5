<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acordeón Horizontal con Bootstrap 5</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .collapse-item {
      margin-bottom: 10px; /* Espacio entre los botones */
    }
    .collapse {
      width: auto; /* Ancho automático para el contenido colapsado */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <!-- Botón 1 -->
      <a class="nav-link" href="#collapseOne" data-bs-toggle="tab">Botón 1</a>
    </li>
    <li class="nav-item">
      <!-- Botón 2 -->
      <a class="nav-link" href="#collapseTwo" data-bs-toggle="tab">Botón 2</a>
    </li>
    <li class="nav-item">
      <!-- Botón 3 -->
      <a class="nav-link" href="#collapseThree" data-bs-toggle="tab">Botón 3</a>
    </li>
    <li class="nav-item">
      <!-- Botón 4 -->
      <a class="nav-link" href="#collapseFour" data-bs-toggle="tab">Botón 4</a>
    </li>
  </ul>
  <div class="tab-content mt-3">
    <!-- Información del Botón 1 -->
    <div class="tab-pane fade" id="collapseOne">
      <div class="card card-body">
        Información del botón 1
      </div>
    </div>
    <!-- Información del Botón 2 -->
    <div class="tab-pane fade" id="collapseTwo">
      <div class="card card-body">
        Información del botón 2
      </div>
    </div>
    <!-- Información del Botón 3 -->
    <div class="tab-pane fade" id="collapseThree">
      <div class="card card-body">
        Información del botón 3
      </div>
    </div>
    <!-- Información del Botón 4 -->
    <div class="tab-pane fade" id="collapseFour">
      <div class="card card-body">
        Información del botón 4
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
