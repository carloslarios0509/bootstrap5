<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
        
      <div class="btn-group btn-group-sm">
          <button class="btn btn-primary">Izquierdo</button>
          <button class="btn btn-primary active">Centro</button>
          <button class="btn btn-primary">Derecho</button>
      </div>

      <div class="btn-group">
        <button class="btn btn-primary">Izquierdo</button>
        <button class="btn btn-primary active">Centro</button>
        <button class="btn btn-primary">Derecho</button>
      </div>

      <div class="btn-group btn-group-lg">
        <button class="btn btn-primary">Izquierdo</button>
        <button class="btn btn-primary active">Centro</button>
        <button class="btn btn-primary">Derecho</button>
      </div>

        <hr>

        <div class="btn-group">
            <a href="" class="btn btn-primary">Izquierdo</a>
            <a href="" class="btn btn-primary active">Centro</a>
            <a href="" class="btn btn-primary">Derecho</a>
        </div>

        <hr>

        <div class="btn-group">
            <a href="" class="btn btn-primary">Izquierdo</a>
            <a href="" class="btn btn-danger">Centro</a>
            <a href="" class="btn btn-warning">Derecho</a>
        </div>

        <hr>

        <div class="btn-group">
            <a href="" class="btn btn-outline-primary">Izquierdo</a>
            <a href="" class="btn btn-outline-danger">Centro</a>
            <a href="" class="btn btn-outline-warning">Derecho</a>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="checkbox" name="" id="btn-check1">
            <label class="btn btn-outline-primary" for="btn-check1">Checkbox1</label>

            <input class="btn-check" type="checkbox" name="" id="btn-check2">
            <label class="btn btn-outline-primary" for="btn-check2">Checkbox2</label>

            <input class="btn-check" type="checkbox" name="" id="btn-check3">
            <label class="btn btn-outline-primary" for="btn-check3">Checkbox3</label>
        </div>

        <hr>

        <div class="btn-group">
            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio1">
            <label class="btn btn-outline-primary" for="btn-radio1">Checkbox1</label>

            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio2">
            <label class="btn btn-outline-primary" for="btn-radio2">Checkbox2</label>

            <input class="btn-check" type="radio" name="btn-radio" id="btn-radio3">
            <label class="btn btn-outline-primary" for="btn-radio3">Checkbox3</label>
        </div>
<hr>
        <div class="btn-group-vertical">
          <button class="btn btn-primary">Izquierdo</button>
          <button class="btn btn-primary active">Centro</button>
          <button class="btn btn-primary">Derecho</button>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
