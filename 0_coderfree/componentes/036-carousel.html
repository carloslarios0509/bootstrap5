<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Buttons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container py-4">

    <div id="slider-radioviral" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">

        <button class="active" data-bs-target="#slider-radioviral" data-bs-slide-to="0"></button>
        <button data-bs-target="#slider-radioviral" data-bs-slide-to="1"></button>
        <button data-bs-target="#slider-radioviral" data-bs-slide-to="2"></button>

      </div>

      <div class="carousel-inner carousel-fade carousel-dark">

        <div class="carousel-item active" data-bs-interval="5000">
          <img class="d-block w-100" src="img/image1.jpg" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h5>Primera imagen</h5>
            <p>Esta es la descripción de la primera imagen.</p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="1000">
          <img class="d-block w-100" src="img/image2.jpg" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h5>Segundo imagen</h5>
            <p>Esta es la descripción de la segunda imagen.</p>
          </div>
        </div>

        <div class="carousel-item" data-bs-interval="10000">
          <img class="d-block w-100" src="img/image3.jpg" alt="">
          <div class="carousel-caption d-none d-md-block">
            <h5>Tercer imagen</h5>
            <p>Esta es la descripción de la tercer imagen.</p>
          </div>
        </div>

      </div>
      <button class="carousel-control-prev" data-bs-target="#slider-radioviral" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" data-bs-target="#slider-radioviral" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
