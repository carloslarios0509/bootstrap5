<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Espaciado en Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">

        <div>
            <div class="bg-primary text-white p-2 w-25">
                width 25%
            </div>
            <div class="bg-danger text-white p-2 w-50">
                width 50%
            </div>
            <div class="bg-warning text-white p-2 w-75">
                width 75%
            </div>
            <div class="bg-success text-white p-2 w-100">
                width 100%
            </div>
            <div class="bg-secondary text-white p-2 w-auto">
                width auto
            </div>
        </div>

        <div class="mt-4 border" style="height: 16rem;">
            <div class="bg-primary text-white p-2 d-inline-block h-25">
                Height 25%
            </div>
            <div class="bg-danger text-white p-2 d-inline-block h-50">
                Height 50%
            </div>
            <div class="bg-warning text-white p-2 d-inline-block h-75">
                Height 75%
            </div>
            <div class="bg-success text-white p-2 d-inline-block h-100">
                Height 100%
            </div>
            <div class="bg-secondary text-white p-2 d-inline-block h-auto">
                Height auto
            </div>
        </div>

        <div>
            <img class="mw-100" src="https://cdn.pixabay.com/photo/2023/11/20/23/06/woman-8402052_1280.jpg" alt="">
        </div>

        <div style="height: 16rem;">
            <img class="mh-100" src="https://cdn.pixabay.com/photo/2023/11/20/23/06/woman-8402052_1280.jpg" alt="">
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
