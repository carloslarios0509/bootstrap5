<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Position en Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">

        <div class="bg-light border border-2 position-relative" style="height: 32rem;">
            <div class="bg-primary position-absolute top-0 end-0" style="height: 3rem; width: 3rem;"></div>

            <div class="bg-primary position-absolute top-0 left-0" style="height: 3rem; width: 3rem;"></div>

            <div class="bg-primary position-absolute bottom-0 left-0" style="height: 3rem; width: 3rem;"></div>

            <div class="bg-primary position-absolute bottom-0 end-0" style="height: 3rem; width: 3rem;"></div>

            <div class="bg-primary position-absolute top-50 end-0" style="height: 3rem; width: 3rem;"></div>

            <div class="bg-primary position-absolute top-50 start-50" style="height: 3rem; width: 3rem;"></div>

            <div class="bg-primary position-absolute top-50 end-50" style="height: 3rem; width: 3rem;"></div>
        </div>

        <div class="bg-light border border-2 position-relative" style="height: 32rem;">

            <div class="bg-primary position-absolute bottom-50 end-50 translate-middle" style="height: 3rem; width: 3rem;"></div>
        
        </div>

        <div class="bg-light border border-2 position-relative" style="height: 32rem;">

            <div class="bg-primary position-absolute top-50 start-50" style="height: 3rem; width: 3rem;"></div>
        
        </div>

        <div class="bg-light border border-2 position-relative" style="height: 32rem;">

            <div class="bg-primary position-absolute top-50 start-50 translate-middle" style="height: 3rem; width: 3rem;"></div>
        
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
