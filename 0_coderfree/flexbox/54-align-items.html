<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">

        <div class="d-flex border align-items-start" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">
                1
            </div>
            <div class="bg-danger text-white py-2 px-5">
                2
            </div>
            <div class="bg-success text-white py-2 px-5">
                3
            </div>

        </div>

        <br>

        <div class="d-flex border align-items-end" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">
                1
            </div>
            <div class="bg-danger text-white py-2 px-5">
                2
            </div>
            <div class="bg-success text-white py-2 px-5">
                3
            </div>

        </div>

        <br>

        <div class="d-flex border align-items-center" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">
                1
            </div>
            <div class="bg-danger text-white py-2 px-5">
                2
            </div>
            <div class="bg-success text-white py-2 px-5">
                3
            </div>

        </div>

        <br>

        <div class="d-flex border align-items-stretch" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">
                1
            </div>
            <div class="bg-danger text-white py-2 px-5">
                2
            </div>
            <div class="bg-success text-white py-2 px-5">
                3
            </div>

        </div>

        <br>

        <div class="d-flex border align-items-start align-items-lg-stretch justify-content-center" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">
                1
            </div>
            <div class="bg-danger text-white py-2 px-5">
                2
            </div>
            <div class="bg-success text-white py-2 px-5">
                3
            </div>

        </div>

        <br>

        <div class="d-flex border align-items-center align-items-lg-stretch justify-content-center" style="height: 24rem;">
            <div class="bg-primary text-white py-2 px-5">
                1
            </div>
            <div class="bg-danger text-white py-2 px-5">
                2
            </div>
            <div class="bg-success text-white py-2 px-5">
                3
            </div>

        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
