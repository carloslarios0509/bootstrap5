<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container en Bootstrap 5</title>
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 </head>
 <body>
    <div class="container py-4">
        <form action="">
            <div class="mb-3">
                <label class="form-label" for="formFile">Input file predterminado</label>
                <input class="form-control" type="file" name="formFile" id="formFile">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFileMultiple">Input file multiple</label>
                <input class="form-control" type="file" name="formFile" id="formFileMultiple" multiple>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFileDisabled">Input file disabled</label>
                <input class="form-control" type="file" name="formFile" id="formFileDisabled" disabled>
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFileLg">Input file Lg</label>
                <input class="form-control form-control-lg" type="file" name="formFile" id="formFileLg">
            </div>
            <div class="mb-3">
                <label class="form-label" for="formFileSm">Input file SM</label>
                <input class="form-control form-control-sm" type="file" name="formFile" id="formFileSm">
            </div>
        </form>
    </div>
  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 </body>
</html>
