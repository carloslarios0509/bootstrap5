<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container en Bootstrap 5</title>
   <!-- bootstrap -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 </head>
 <body>
    <div class="container py-4">

        <h1>Checkbox y radio</h1>

        <h2>Checkbox</h2>
        <form action="">      
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox1">
                <label class="form-check-label" for="checkbox1">Input de tipo checkbox 1</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox2" checked>
                <label class="form-check-label" for="checkbox2">Input de tipo checkbox 2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="" id="checkbox3" disabled>
                <label class="form-check-label" for="checkbox3">Input de tipo checkbox 3</label>
            </div>
        </form>

        <h2>Radio</h2>
        <form action="">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio1" checked>
                <label class="form-check-label" for="radio1">Input de tipo raido 1</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio2">
                <label class="form-check-label" for="radio2">Input de tipo raido 2</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="prueba" id="radio3">
                <label class="form-check-label" for="radio3">Input de tipo raido 3</label>
            </div>
        </form>

    </div>
  
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 </body>
</html>
