<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Mi Sitio Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Contenido de la página -->
  <div class="container mt-5">
    <h1>Contacto</h1>
    <p>Información de contacto.</p>
  </div>

  <div class="container py-4">
    <form action="">
        <div class="row">
            <div class="col-auto">
                <input type="email" class="form-control" placeholder="Ingrese su email">
            </div>
            <div class="col-auto">
                <input type="password" class="form-control" placeholder="Ingrese su contraseña">
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" type="submit">Confirmar Identidad</button>
            </div>
        </div>
    </form>
</div>

  <!-- Script de Bootstrap y Custom JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/navbar.js"></script>
</body>
</html>
