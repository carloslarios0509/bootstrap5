<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    /* Estilos personalizados para el reproductor de audio */
    #audioPlayerContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- ImÃ¡genes -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/150-years-logo-design.webp" class="img-fluid" alt="Imagen 1" onclick="playAudio('http://s2.suenalive.com/8362/stream', this)">
      </div>
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/futura.webp" class="img-fluid" alt="Imagen 2" onclick="playAudio('https://stm2.xcast.com.br:7546/;', this)">
      </div>
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/labuenisima.webp" class="img-fluid" alt="Imagen 3" onclick="playAudio('https://stream-155.zeno.fm/dxkpx08drchvv?zs=FVP876-oRPe98yFo8u50Yg&rj-ttl=5&rj-tok=AAABfn8DV_4AVq_g5wUvdVvtMQ', this)">
      </div>
    </div>
  </div>

  <!-- Reproductor de audio -->
  <div id="audioPlayerContainer">
    <audio id="audioPlayer">
      Tu navegador no soporta el elemento de audio.
    </audio>
    <button onclick="togglePlayPause()">Play/Pausa</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">
  </div>

  <script>
    var audioPlayer = document.getElementById('audioPlayer');
    var playPauseButton = document.querySelector('#audioPlayerContainer button');
    var volumeControl = document.getElementById('volumeControl');

    function playAudio(audioSrc, clickedImage) {
      audioPlayer.src = audioSrc;
      audioPlayer.play();
      showImageInPlayer(clickedImage);
    }

    function togglePlayPause() {
      if (audioPlayer.paused) {
        audioPlayer.play();
        playPauseButton.textContent = 'Pausa';
      } else {
        audioPlayer.pause();
        playPauseButton.textContent = 'Play';
      }
    }

    function setVolume(volume) {
      audioPlayer.volume = volume;
    }

    function showImageInPlayer(image) {
      var player = document.getElementById('audioPlayerContainer');
      player.style.backgroundImage = 'url(' + image.src + ')';
      player.style.backgroundSize = 'cover';
    }
  </script>
</body>
</html>
