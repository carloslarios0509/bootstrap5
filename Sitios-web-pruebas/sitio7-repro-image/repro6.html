<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor de Audio Personalizado con Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- ImÃ¡genes -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/104fm.jpg" class="img-fluid" alt="Imagen 1" onclick="playAudio('http://s2.suenalive.com/8362/stream', this.src)">
      </div>
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/labuenisima.webp" class="img-fluid" alt="Imagen 2" onclick="playAudio('http://stream.zeno.fm/yr738hxywg9vv', this.src)">
      </div>
      <div class="col-md-4">
        <img src="../sitio-web-radio-1/img/logo official stereo cristiana.jpg" class="img-fluid" alt="Imagen 3" onclick="playAudio('https://stm2.xcast.com.br:7546/;', this.src)">
      </div>
    </div>
  </div>

  <!-- Reproductor de audio personalizado -->
  <div class="position-fixed bottom-0 start-50 translate-middle-x p-3" style="background-color: #f8f9fa;">
    <audio id="audioPlayer" controls>
      Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="text-center mt-2">
      <button class="btn btn-primary" onclick="play()">Play</button>
      <button class="btn btn-primary" onclick="pause()">Pause</button>
    </div>
    <div class="mt-2">
      <input type="range" min="0" max="100" value="100" class="form-range" id="volumeRange" onchange="changeVolume()">
    </div>
    <div class="mt-2">
      <progress id="progressBar" value="0" max="100"></progress>
    </div>
  </div>

  <script>
    var audioPlayer = document.getElementById('audioPlayer');
    var volumeRange = document.getElementById('volumeRange');
    var progressBar = document.getElementById('progressBar');

    function playAudio(audioSrc, imageSrc) {
      audioPlayer.src = audioSrc;
      audioPlayer.play();
      document.getElementById('audioImage').src = imageSrc;
    }

    function play() {
      audioPlayer.play();
    }

    function pause() {
      audioPlayer.pause();
    }

    function changeVolume() {
      audioPlayer.volume = volumeRange.value / 100;
    }

    audioPlayer.addEventListener('timeupdate', function() {
      var currentTime = audioPlayer.currentTime;
      var duration = audioPlayer.duration;
      var progress = (currentTime / duration) * 100;
      progressBar.value = progress;
    });
  </script>
</body>
</html>
