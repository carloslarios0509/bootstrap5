<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preload con Imagen Personalizada</title>
  <style>
    /* Estilos para el preload */
    .preload-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .custom-logo {
      width: 100px; /* Ajusta el tamaño según sea necesario */
      height: auto;
      animation: spin 2s linear infinite; /* Cambia la duración de la animación aquí */
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="preload-container" id="preload">
    <img src="img/favicon.png" alt="Logo" class="custom-logo">
  </div>

  <!-- Tu contenido principal de la página aquí -->

  <script>
    window.addEventListener('load', function() {
      var preload = document.getElementById('preload');
      preload.style.display = 'none'; // Oculta el preload cuando la página se ha cargado completamente
    });
  </script>
</body>
</html>
